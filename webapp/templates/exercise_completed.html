<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konnektoren - Completed</title>
    <link rel="stylesheet" href="/webapp/static/exercise_style.css">
</head>
<body>
    <h1>{{ exercise | capitalize }}</h1>
    <h2 class="level-title">Level {{ level }}</h2>

    <p>All questions have been successfully answered!</p>
    <form action="{{ url_for('reset_exercise', exercise=exercise, level=level) }}" method="post">
        <button type="submit" class="button">Refresh</button>
    </form>

    <div class="home-button-container">
        <a href="{{ exercise_pages.get(exercise, '/') }}" class="button">Back to {{ exercise | capitalize }}</a>
    </div>
</body>
</html>
